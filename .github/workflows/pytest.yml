name: Unittest and coverage

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Test with pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install pytest-cov
        python -m pytest --cov=.